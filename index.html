<!DOCTYPE html>
<html>
<head>
  <title>Sudoku Puzzle Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .sudoku-board {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      width: 300px;
      margin: 0 auto;
    }
    .sudoku-cell {
      width: 30px;
      height: 30px;
      border: 1px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Sudoku Puzzle Game</h1>
  <p>Fill in the grid so that each column, each row, and each 3x3 sub-grid contains all of the digits from 1 to 9 without repetition.</p>
  <div class="sudoku-board" id="sudoku-board"></div>

  <script>
    // Define a sample Sudoku puzzle
    const sudokuPuzzle = [
      [5, 3, 0, 0, 7, 0, 0, 0, 0],
      [6, 0, 0, 1, 9, 5, 0, 0, 0],
      [0, 9, 8, 0, 0, 0, 0, 6, 0],
      [8, 0, 0, 0, 6, 0, 0, 0, 3],
      [4, 0, 0, 8, 0, 3, 0, 0, 1],
      [7, 0, 0, 0, 2, 0, 0, 0, 6],
      [0, 6, 0, 0, 0, 0, 2, 8, 0],
      [0, 0, 0, 4, 1, 9, 0, 0, 5],
      [0, 0, 0, 0, 8, 0, 0, 7, 9]
    ];

    const sudokuBoard = document.getElementById("sudoku-board");

    // Create the Sudoku grid
    for (let row = 0; row < 9; row++) {
      for (let col = 0; col < 9; col++) {
        const cell = document.createElement("div");
        cell.className = "sudoku-cell";
        cell.textContent = sudokuPuzzle[row][col] !== 0 ? sudokuPuzzle[row][col] : "";
        sudokuBoard.appendChild(cell);
      }
    }
  </script>
</body>
</html>
